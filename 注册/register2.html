<SCRIPT language="javascript">
function  checkMail(){
	var email=document.myform.email;
		var e1=email.value.indexOf('@',0);
	    var e2=email.value.indexOf('.',0);
	
	if(email.value.length==0){
		 mail.style.border="solid 2px red" ;
		 femail.innerHTML="<font color=red>地址不能为空</font> " 
	alert("邮件地址不能为空");
	email.focus();
	return false;	
	}
	else if(email.value.indexOf('@',0)==-1){
	alert("邮件地址必须包含@");
	email.focus();
	return false;			
		}
	else if(email.value.indexOf('.',0)==-1){
	alert("邮件地址必须包含.");
	email.focus();
	return false;			
	}
	else if(email.value.indexOf('@',0)==0 ||email.value.indexOf('@',0)==email.value.length-1){
	alert("@不能在最前面或最后面");
	email.focus();
	return false;			
	}
	else if(email.value.indexOf('.',0)==0 ||email.value.indexOf('.',0)==email.value.length-1){
	alert(".不能在最前面或最后面");
	email.focus();
	return false;
	}

	else if(email.value.indexOf('@',e1+1)>=0 ||email.value.indexOf('.',e2+1)>=0){
	alert("只能包含一个@或.");
	email.focus();
	return false;			
	}
	else if(e2-e1<=1){
	alert(".必须在@后面且不能紧挨@");
	email.focus();
	return false;			
	}
	else 
	{
		femail.innerHTML="恭喜！邮箱可以注册"
		return true;}
}
function  checkUser(){
	var name=document.myform.username;
	var m=/^[a-zA-Z]/
	if(name.value.length<=6){
	alert("用户名不能为空且不能少于6位");
	name.focus();
	return false;	
	}
	
  else if(m.test(name.value)==false)
  { alert("用户名必须以字母开头");	
	name.focus();
	return false;}
	else {
		fname.innerHTML="用户名符合标准";
		return true;}
}
function checkpwd(){
	var pwd=document.myform.pwd;
	if(pwd.value.length<6){
	fpwd.innerHTML="<font color='red'>密码不能为空，且至少6位</font>";
		return false;
		}else{
		fpwd.innerHTML="密码符合标准";
		return true;
	}
	
}
function checkRpwd(){
	var rpwd=document.myform.rpwd;
	if(rpwd.value.length==0){
	frpwd.innerHTML="<font color='red'>确认密码不能为空</font>";
	return false;
	}else if(rpwd.value!=document.myform.pwd.value){
		frpwd.innerHTML="<font color='red'>两次输入密码不一致</font>";
		return false;
	}else{
		frpwd.innerHTML="请牢记您输入的密码";
		return true;
	}
	
}
function checkForm(){
if(checkMail() && checkUser()&&checkpwd()&&checkRpwd()){
  return true;
    }
  else {
	  return false;
  }

}
