<SCRIPT language="javascript">
<!--检查邮件-->
function  checkMail(){						
 	var str=document.myform.email;
 	var E1=str.value.indexOf("@",0);
 	var E2=str.value.indexOf(".",0);
 	if(str.value.length==0){
		femail.innerHTML="<font color=red>不能为空</font>";
	 	return false;
 	}else if(str.value.indexOf("@",0)==-1){
		femail.innerHTML="<font color=red>必须包含@</font>";
	 	return false; 	 
 	}else if(str.value.indexOf(".",0)==-1){
		femail.innerHTML="<font color=red>必须包含.</font>";
		return false;
 	}else if(str.value.indexOf("@",0)==0 || str.value.indexOf("@",0)==str.value.length-1 || str.value.indexOf(".",0)==0 || str.value.indexOf(".",0)==str.value.length-1){
		femail.innerHTML="<font color=red>”@“或“.”不能在最前面，也不能在最后面<font>"
		return false; 
 	}else if(str.value.indexOf("@",E1+1)>=0 || str.value.indexOf(".",E2+1)>=0){
		femail.innerHTML="<font color=red>只能包含一个”@”或”.”<font>"
		return false;
 	}else if(E2-E1<=1){
		femail.innerHTML="<font color=red>”.”必须在”@”后面，且不能紧挨”@”<font>";
		return false;
 	}else {
	 	femail.innerHTML="<font color=green>√</font>";
	 	return true;
	}
}
<!--检查用户-->
function checkUser(){  				
	var name=document.myform.username;
	var n=/^[a-zA-Z]/;
	if(name.value.length<6){
		fname.innerHTML="<font color=red>用户名不能为空，且不能少于6位</font>";
		return false;
	}else if(n.test(name.value)==false){
		fname.innerHTML="<font color=red>用户名必须以字母开头</font>";
		return false;
	}else{
		fname.innerHTML="<font color=green>√</font>";
		return true;
	}
}   
<!--检查密码-->
function  checkpwd(){				
	var pwd=document.myform.pwd;
	if(pwd.value<6){
		fpwd.innerHTML="<font color=red>密码不能为空且不能少于6位<font>"
		return false;
	}else{
		fpwd.innerHTML="<font color=green>√<font>"
		return true;
	}	
}
<!--检查二次密码-->
function  checkRpwd(){
	var Rpwd=document.myform.rpwd;
	var pwd=document.myform.pwd;
	if(Rpwd.value==0){
		frpwd.innerHTML="<font color=red>确认密码不能为空<font>";
		return false;
	}else if(pwd.value!==Rpwd.value){
		frpwd.innerHTML="<font color=red>两次密码不一致<font>";
		return false;
	}else{
		frpwd.innerHTML="<font colr=green>√<font>";
		return true;
	}
}
function checkForm(){
	if(checkMail()&&checkUser()&&checkpwd()&&checkRpwd()){
		return true;
		}else{
		return false;	
			}

	}
</SCRIPT>
