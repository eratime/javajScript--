<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language="javascript">
function www()
{
	var v=document.getElementById('q_1').style;
	if(v.display=="block"){
		   v.display="none";		
		}else{
			v.display="block";
		}
}

function qqq()
{
	var t=document.getElementById('q_1').style;
	if(t.visibility=="hidden"){
		   t.visibility="visible";		
		}else{
	  	 t.visibility="hidden";
		}
}

</script>
</head>

<body>
<input id="q" type="button" onclick="www()" value="display显示"/>
<input id="q" type="button" onclick="qqq()" value="visibility显示"/>
<div id="q_1"><img src="cc/u=594559231,2167829292&amp;fm=27&amp;gp=0.jpg" width="200" height="200" /></div>
aa
</body>
</html>
