<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>  
<script> 
function changeBg(color){
document.bgColor=color;
}

function changeFg(color){
	 document.fgColor=color; 
}
function changelink(color){
	document.linkColor=color;
	}
function changealink(color){
	document.alinkColor=color;
	}
function changevlink(color){
	document.vlinkColor=color;
	}		


</script> 
<h1>移过来我来变色给你看</h1>
<h2>变背景</h2>
  <span onmouseover="changeBg('blue')">蓝色</span>
  <span onmouseover="changeBg('pink')">粉色</span>
  <span onmouseover="changeBg('green')">绿色</span>
<h2>变字体</h2>
  <span onmouseover="changeFg('yellow')">黄色</span>
  <span onmouseover="changeFg('red')">红色</span>
  <span onmouseover="changeFg('purle')">紫色</span>
  <span onmouseup="changelink('pink')"><a href="#">粉色</a></span>
  <span onmouseover="changealink('blue')"><a href="#">蓝色</a></span>
  <span onmouseover="changevlink('pink')"><a href="#">粉色</a></span>
  

  
  
</body>
</html>
