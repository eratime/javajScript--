<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language="javascript">
function closeWindow()
{
	var xf=document.myfrom.email.value;
	window.returnValue=xf;
	window.close();
	}
</script>
</head>

<body>
<form name="myfrom" method="post">
<table width="256" border="1">
  <tr>
    <td width="246">地址确认</td>
  </tr>
  <tr>
    <td>地址：<input name="email" type="text" /></td>
  </tr>
  <tr>
    <td><input name="s" type="button" value="确认" onclick="closeWindow()"/></td>
  </tr>
</table>


</form>
</body>
</html>
